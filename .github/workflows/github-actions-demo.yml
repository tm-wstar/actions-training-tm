name: GitHub Actions Demo

on:
  push:
    branches: main
    paths-ignore: .github
  pull_request:
    branches: main
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
        
jobs:

    Test:
      runs-on: ubuntu-latest
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'Test'
      needs: Build
      environment: Test
      steps:
        - run: echo "ðŸ§ª Testing..."

    Load-Test:
      runs-on: ubuntu-latest
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'Load-Test'
      needs: Build
      environment: Load-Test
      steps:
        - run: |
            echo "ðŸ§ª Testing..."
            sleep 15

    Production:
      runs-on: ubuntu-latest
      needs: [Test, Load-Test]
      environment:
        name: Production
        url: https://writeabout.net
      if: github.event.inputs.environment == 'Production'
      steps:
        - run: |
            echo "ðŸš€ Step 1..."
            sleep 10
        - run: |
            echo "ðŸš€ Step 2..."
            sleep 10
        - run: |
            echo "ðŸš€ Step 3..."
            sleep 10
        - run: |
            echo "ðŸš€ Step 4..."
            sleep 10
        - run: |
            echo "ðŸš€ Step 5..."
            sleep 10
            
    Build:
      runs-on: ubuntu-latest
  
      steps:
      - name: Checkout repository
        uses: actions/checkout@v2
  
      - name: Output event name
        run: echo "The event that triggered the workflow is ${{ github.event_name }}."
  
      - name: Output branch name
        run: echo "The current branch is ${{ github.ref_name }}."
  
      - name: List all files in the repository
        run: |
          echo "Listing all files in the repository:"
          ls -R
